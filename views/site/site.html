<div class="container">
  <div class="row">
    <div class="page-header">
      <h1>Blog Configuration</h1>
      <h3><span ng-bind="Site.blogdir"></span></h3>
    </div>
  </div>

  <form class="form-horizontal">
    <div class="row">
      <div class="col-lg-12">
        <div class="well bs-component">
          <fieldset>
            <legend>General</legend>

            <div class="form-group">
              <label for="inputBlogTitle" class="col-lg-2 control-label">Title</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputBlogTitle" placeholder="My Awesome Blog" ng-model="Site.title">
              </div>
            </div>

            <div class="form-group">
              <label for="inputBlogTagline" class="col-lg-2 control-label">Tagline</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputBlogTagline" placeholder="For try-hard ethical master cleanse, 3 wolf moon Tumblr, disrupt lo-fi, narwhals and kale chips. YOLO." ng-model="Site.tagline">
              </div>
            </div>

          </fieldset>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="well bs-component">
          <fieldset>
            <legend>Production</legend>
            <div class="form-group">
              <label for="inputProdHost" class="col-lg-3 control-label">Base URL</label>
              <div class="col-lg-9">
                <input ng-model="Site.base_url"
                  placeholder="i.e. https://example.com in https://example.com/myblog"
                  type="text" class="form-control" id="inputProdHost">
              </div>
            </div>
            <div class="form-group">
              <label for="inputProdBase" class="col-lg-3 control-label">Base Path</label>
              <div class="col-lg-9">
                <input ng-model="Site.base_path"
                  placeholder="i.e. /blog in https://example.com/blog"
                  type="text" class="form-control" id="inputProdBase">
              </div>
            </div>
            <div class="form-group">
              <label for="inputProdOutput" class="col-lg-3 control-label">Output Path</label>
              <div class="col-lg-9">
                <input type="text" class="form-control" id="inputProdOutput" disabled placeholder="./compiled">
              </div>
            </div>
          </fieldset>
        </div>
      </div>

    </div>


    <div class="row">
      <div class="col-lg-12">
        <div class="well bs-component">
          <fieldset>
            <legend>Advanced</legend>

            <div class="form-group">
              <label for="inputRootConf" class="col-lg-2 control-label">Root Pages</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" id="inputRootConf" placeholder="i.e. images">
              </div>
              <div class="col-lg-2">
                <button class="btn" type="button">Add</button>
              </div>
            </div>

            <div class="form-group">
              <label for="inputThemesConf" class="col-lg-2 control-label">Themes</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" id="inputThemesConf" placeholder="i.e. images">
              </div>
              <div class="col-lg-2">
                <button class="btn" type="button">Add</button>
              </div>
            </div>

            <div class="form-group">
              <label for="inputCollectionsConf" class="col-lg-2 control-label">Collections</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" id="inputCollectionsConf" placeholder="i.e. images">
              </div>
              <div class="col-lg-2">
                <button class="btn" type="button">Add</button>
              </div>
            </div>

            <div class="form-group">
              <label for="inputAssetsConf" class="col-lg-2 control-label">Assets</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" id="inputAssetsConf" placeholder="i.e. images">
              </div>
              <div class="col-lg-2">
                <button class="btn" type="button">Add</button>
              </div>
            </div>

            <div class="form-group">
              <label for="inputWidgetsConf" class="col-lg-2 control-label">Widgets</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" id="inputWidgetsConf" placeholder="i.e. images">
              </div>
              <div class="col-lg-2">
                <button class="btn" type="button">Add</button>
              </div>
            </div>

         </fieldset>
        </div>
      </div>
    </div>
  </form>
</div>
